<!DOCTYPE html>
<html>
{% extends "header.html" %}
{% block content %}
<body>
    <h1>Search Result</h1>
    <div class="post">
    <table>
        <tr>
            <th>Title:</th>
            <th>Content:</th>
        </tr>
        {% for result in search_results %}
            <tr>
                <td>{{ result.title }}</td>
                <td>{{ result.content }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
 {% endblock %}
