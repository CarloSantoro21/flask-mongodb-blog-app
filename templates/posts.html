<!DOCTYPE html>
<html lang="en">
{% extends "header.html" %}
{% block content %}
<body>
<div class="title fade-in">
    {% for result in search_results %}
    <h1>{{ result.title }}</h1>
</div>
<div class="post fade-in">
    <table>
        <tr>
            <th>Content:</th>
        </tr>
        <tr>
            <td>{{ result.content }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
{% endblock %}
